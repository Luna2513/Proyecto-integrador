<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ingreso de Dispositivo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body class="BodyDispositivo">


<header>
  <div class="navbar">
    <div>
      <a href="index.html"><p class="logo">TechFix Solutions</p></a>
    </div>
    <div class="navbar-right">
      
    <!-- Menú desplegable "Consultar orden" -->
  
      <div class="dropdown">
        <button class="nav-btn">Consultar orden</button>
        <div class="dropdown-content">
          <form class="track-form">
            <label for="serial">Serie ID</label>
            <p class="consulta-text">Como Usuario, revisa el estado de tu orden.</p>
            <input type="text" id="serial" name="serial" placeholder="Número de serie de dispositivo" required>
            <button type="submit">Consultar</button>
          </form>
        </div>
      </div>
    <button class="NavButton"><a href="index.html">Cerrar sesión</a></button>
    </div>
  </div>
  </div>


<div class="container">
    <div class="form-box">
        <img src="./img/airplay.svg" alt="Disp Icon">
        <h2>Ingreso de Dispositivo</h2>
        <input type="text" placeholder="Marca del dispositivo" required>
        <input type="text" placeholder="Modelo" required>
        <input type="text" placeholder="Número de serie" required>
        <input type="text" placeholder="Nombre del cliente" required>
        <textarea placeholder="Problema que presenta" required></textarea> 
        <div class="button-group">
            <button class="Dispositivo">Editar</button>
            <button class="Dispositivo">Eliminar</button>
            <button class="Dispositivo"><a href="index.html">Regresar</a></button>
            <button class="Dispositivo">Guardar</button>
        </div>
    </div>
</div>

<footer class="footer">
    <div>TechFix Solutions</div>
    <div class="Rights">Derechos Reservados 2025</div>
</footer>

</body>
</html>
